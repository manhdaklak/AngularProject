<app-nav-bar></app-nav-bar>
<app-body-layout></app-body-layout>
<app-footer-layout></app-footer-layout>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Code</th>
      <th>Name</th>
      <th>Description</th>
      <th>Status</th>
      <th>TotalRow</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productCategories">
      <td>{{ product.Id }}</td>
      <td>{{ product.Code }}</td>
      <td>{{ product.Name }}</td>
      <td>{{ product.Description }}</td>
      <td>{{ product.Status }}</td>
      <td>{{ product.TotalRow }}</td>
    </tr>
  </tbody>
  <tbody>

  </tbody>
</table>
